<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>RoomServer</title>
    <script src="https://runtime.fokus.fraunhofer.de/.well-known/runtime/rethink.js"></script>
</head>
<body>

<script>
    window.rethink.default.install({
        domain: 'fokus.fraunhofer.de',
        development: false
    }).then((runtime) => {
        runtime.requireHyperty("hyperty-catalogue://catalogue.fokus.fraunhofer.de/.well-known/hyperty/RoomServer").then((hyperty) => {
            console.log("Hyperty loaded", hyperty.instance);
            window.roomServer = hyperty.instance;
            hyperty.instance.accessMap = {"usertoken": [["238"], false], "admintoken": [["237", "238"], true]};
            console.log("Tried to update accessMap");
        })
    });
</script>

</body>
</html>
